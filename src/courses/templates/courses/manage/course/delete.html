{% extends "base.html" %}

{% block title %}Удалить курс {{object}}{% endblock %}

{% block content %}
<h1>Удаление курса "{{ object }}"</h1>
<div class="module">
    <form action="" method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить курс "{{ object.title }}"?</p>
        <input type="submit" class="button" value="Подтвердить">
    </form>
</div>
{% endblock %}
